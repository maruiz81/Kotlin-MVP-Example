apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.maruiz.kotlinmvpexample"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile projectDependencies.supportAppCompat

    //Dagger
    compile projectDependencies.dagger
    kapt projectDependencies.daggerCompiler

    //Gson
    compile projectDependencies.gson

    //Rxjava
    compile projectDependencies.rxJava
    compile projectDependencies.rxAndroid

    //Retrofit
    compile projectDependencies.retrofit
    compile projectDependencies.retrofitGson
    compile projectDependencies.retrofitRx

    //Kotlin
    compile projectDependencies.kotlinStdLib
    compile projectDependencies.anko

    testCompile projectTestingDependencies.junit
}
